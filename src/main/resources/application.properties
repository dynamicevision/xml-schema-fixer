# XML Fixer Application Configuration

# Application Info
app.name=XML Schema Fixer
app.version=1.0.0
app.description=Automatic XML validation and correction tool

# Processing Configuration
xml.max.file.size.mb=500
xml.buffer.size.kb=64
xml.batch.size=100

# Validation Configuration
validation.concurrent.threads=4
validation.memory.threshold.mb=256

# Correction Configuration
correction.backup.enabled=true
correction.backup.suffix=.backup
correction.max.attempts=3

# Reporting Configuration
report.format.default=html
report.output.dir=reports
report.include.warnings=true
report.include.statistics=true

# GUI Configuration
gui.window.width=1200
gui.window.height=800
gui.theme=default

# CLI Configuration
cli.progress.enabled=true
cli.verbose.default=false

